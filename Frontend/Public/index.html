<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html" class="Logo-goback">Tuty Store</a>
    <div class="nav-right">
      <a href="shop.html" class="useraccount">ร้านค้า</a>

  <div class="colour">.</div>
  <div class="slideshow-container">
    <div class="slides">
      <img src="Images/WallpaperSlide1.png" alt="Slide 1">
      <img src="Images/WallpaperSlide2.png" alt="Slide 2">
      <img src="Images/WallpaperSlide3.png" alt="Slide 3">
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <section class="promotion">
    <img src="Images/Promotion.png">
    <div class="promo-cards">
      <div class="card">
        <img src="Images/Shirtpro.png" class="P1">
        <h3>สำหรับคุณ</h3>
        <p>ซื้อครบ 10,000 บาท รับเสื้อยืดฟรี 1 ตัว</p>
      </div>
      <div class="card">
        <img src="Images/lengPro.png" class="P1">
        <h3>สำหรับคุณ</h3>
        <p>ซื้อครบ 30,000 บาท รับกางเกงยีนส์ฟรี 1 ตัว</p>
      </div>
      <div class="card">
        <img src="Images/หุ้น.png" class="P1">
        <h3>สำหรับคุณ</h3>
        <p>ซื้อสินค้าทุกชิ้นรับหุ้นส่วน 0.001 เปอร์เซ็นต์</p>
      </div>
    </div>
  </section>

  <footer>
    <h2>&copy; Tuty Studio. All rights reserved.</h2>
    <p>Collaboration By Meecare and Noname group.</p>
  </footer>
